<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Udacity pixel art maker project">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Moshood Akeem Olayinka">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Pixel Art Maker!</title>
</head>

<body>
    <h1>Pixel Art Maker</h1>
    <span class="material-icons">dark_mode</span>

    <div id="pixelForm">
        <h2>Select Grid Size Below</h2>
        <form method="post">
            <label for="inputHeight">Grid Height: </label>
            <input type="number" id="inputHeight" name="height" min="1" value="1" max="50">
            <label for="inputWidth">Grid Width: </label>
            <input type="number" id="inputWidth" name="width" min="1" value="1" max="50">
            <input type="button" value="submit" id="submit">
        </form>
    </div>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="index.js"></script>
</body>

</html>
